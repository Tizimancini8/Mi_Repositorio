<body>
    <header>
        <h1 class="titulo">Mancini <span>Freelancer</span></h1>
        <meta name="description" content="Diseño Y Desarrollo Web Freelancer"/>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a class="navegacion-principal" href="index.html">Inicio</a>
            <a class="navegacion-principal" href="sobremi.html">Sobre Mi</a>

            <a class="navegacion-principal" href="contacto.html">Contacto</a>
        </nav>

    <section class="banner-contacto">
        <div class="contenido-contacto">
            <h1 data-text="Contacto" class="texto__servicio">Contacto</h1>
        </div>
    </section>


    <form class="formulario__contacto"  action="https://formspree.io/f/xeqnlqop" method="POST">
        <div class="title">
          <h2>CONTACTO</h2>
        </div>
        <div class="half">
          <div class="item">
            <label for="name">NOMBRE</label>
            <input type="text" id = "name">
          </div>
          <div class="item">
            <label for="email">EMAIL</label>
            <input type="email" id = "email">
          </div>
          <div class="item">
            <label for="tel">Telefono</label>
            <input type="tel" name="phone">
          </div>
        </div>
        <div class="full">
          <label for="message">MENSAJE</label>
          <textarea name="message" id = "message"></textarea>
        </div>
        <div class="action">
          <input type="submit" value = "ENVIAR">
          <input type="reset" value = "RESETEAR">
        </div>
        <div class="icons">
          <a href="https://ar.linkedin.com" class = "fa fa-linkedin" style="color: white;"></a>
          <a href="https://www.instagram.com" class = "fa fa-instagram" style="color: white;"></a>
          <a href="https://github.com/Tizimancini8" class = "fa fa-github" style="color: white;"></a>
        </div>
      </form>
